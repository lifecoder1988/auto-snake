<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>自动贪吃蛇（哈密顿回路版）</title>
<style>
  :root{
    --bg:#f7f8fa; --panel:#ffffff; --border:#e5e7eb; --text:#111827; --muted:#6b7280;
    --accent:#0A84FF; --green:#34c759; --orange:#ff9f0a; --red:#ff453a;
  }
  body{font-family:system-ui,Segoe UI,Arial; margin:12px; text-align:center; background:var(--bg); color:var(--text);}
  .toolbar{display:flex; gap:12px; justify-content:center; align-items:center; margin-bottom:12px; flex-wrap:wrap;}
  label{display:flex; align-items:center; gap:8px; background:var(--panel); border:1px solid var(--border); padding:8px 12px; border-radius:12px;}
  select{padding:10px 12px; font-size:16px; border:1px solid var(--border); border-radius:10px; background:#fff;}
  input[type="range"]{width:160px; accent-color:var(--accent);} 
  .actions{display:flex; gap:8px; flex-wrap:nowrap; justify-content:center; align-items:center; overflow-x:auto;}
  button{padding:10px 16px; font-size:16px; min-height:44px; border:1px solid var(--border); border-radius:12px; background:#fff; cursor:pointer; transition:transform .06s ease, box-shadow .2s ease, filter .2s ease; font-weight:600;}
  button:hover{filter:brightness(1.03);} 
  button:active{transform:translateY(1px);} 
  button:focus-visible{outline:2px solid var(--accent); outline-offset:2px;}
  #start{background:var(--green); color:#fff; border-color:var(--green);} 
  #pause{background:var(--orange); color:#fff; border-color:var(--orange);} 
  #reset{background:var(--red); color:#fff; border-color:var(--red);} 
  #start::before{content:"▶"; margin-right:6px;} 
  #pause::before{content:"⏸"; margin-right:6px;} 
  #reset::before{content:"↺"; margin-right:6px;} 
  button:disabled{opacity:.6; cursor:not-allowed;}
  canvas{background:#f8f8f8; display:block; margin:0 auto; border:1px solid var(--border); border-radius:14px; width:100%; max-width:600px; aspect-ratio:1 / 1; box-shadow:0 4px 16px rgba(0,0,0,.06);} 
  .legend{font-size:13px; color:var(--muted); margin-top:8px;}
</style>
</head>
<body>
  <h2>自动贪吃蛇（哈密顿回路）</h2>

  <div class="toolbar">
    <label>地图大小：
      <select id="size">
        <option value="6" selected>6 × 6</option>
        <option value="8">8 × 8</option>
        <option value="10">10 × 10</option>
        <option value="12">12 × 12</option>
        <option value="16">16 × 16</option>
        <option value="20">20 × 20</option>
        <option value="24">24 × 24</option>
        <option value="28">28 × 28</option>
        <option value="32">32 × 32</option>
      </select>
    </label>
    <label>速度：
      <input id="speed" type="range" min="50" max="300" step="50" value="150" />
      <span id="speedVal">150</span> ms/步
    </label>
    <div class="actions">
      <button id="start">开始</button>
      <button id="pause" disabled>暂停</button>
      <button id="reset">重置</button>
    </div>
    <span class="legend">显示哈密顿路径（淡蓝线）</span>
    <span class="legend">步数：<span id="steps">0</span></span>
    <span class="legend">用时：<span id="elapsed">0.0</span>s</span>
  </div>

  <canvas id="game"></canvas>
<script src="main.js" defer></script>
</body>
</html>
